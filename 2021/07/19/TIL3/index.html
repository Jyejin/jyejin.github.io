dGallery@3.7.0/dist/css/justifiedGallery.min.css"><!--!--><!--!--><script src="https://cdn.jsdelivr.net/npm/pace-js@1.0.2/pace.min.js"></script></head><body class="is-1-column"><nav class="navbar navbar-main"><div class="container"><div class="navbar-brand justify-content-center"><a class="navbar-item navbar-logo" href="/">개발계발</a></div><div class="navbar-menu"><div class="navbar-start"><a class="navbar-item" href="/">Home</a><a class="navbar-item" href="/archives">Archives</a><a class="navbar-item" href="/categories">Categories</a><a class="navbar-item" href="/tags">Tags</a><a class="navbar-item" href="/about">About</a></div><div class="navbar-end"><a class="navbar-item search" title="Search" href="javascript:;"><i class="fas fa-search"></i></a></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><time class="level-item" dateTime="2021-07-19T14:26:22.000Z" title="2021-07-19T14:26:22.000Z">2021-07-19</time><span class="level-item"><a class="link-muted" href="/categories/Study/">Study</a><span> / </span><a class="link-muted" href="/categories/Study/Algorithm/">Algorithm</a></span><span class="level-item">a few seconds read (About 67 words)</span></div></div><h1 class="title is-3 is-size-4-mobile">프로그래머스 타겟넘버</h1><div class="content"><br/>

<li>프로그래머스 타겟 넘버</li>
</ol>
<ul>
<li>문제 유형 : DFS</li>
<li>다시 풀어보기</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">def solution(numbers, target):</span><br><span class="line">    result &#x3D; 0</span><br><span class="line">    answer &#x3D; dfs(result, numbers, target)</span><br><span class="line">    return answer</span><br><span class="line"></span><br><span class="line">def dfs(result, numbers, target):</span><br><span class="line">    if len(numbers) &#x3D;&#x3D; 1:</span><br><span class="line">        if result + numbers[0] &#x3D;&#x3D; target or result - numbers[0] &#x3D;&#x3D; target:</span><br><span class="line">            return 1</span><br><span class="line">        else: </span><br><span class="line">            return 0</span><br><span class="line">    else:</span><br><span class="line">        return dfs(result + numbers[0], numbers[1:], target) + dfs(result - numbers[0], numbers[1:], target)</span><br></pre></td></tr></table></figure></div><div class="article-tags size-small is-uppercase mb-4"><span class="mr-2">#</span><a class="link-muted mr-2" rel="tag" href="/tags/TIL/">TIL</a><a class="link-muted mr-2" rel="tag" href="/tags/%EB%8B%A4%EC%8B%9C%ED%92%80%EC%96%B4%EB%B3%B4%EA%B8%B0/">다시풀어보기</a></div><!--!--></article></div><!--!--><nav class="post-navigation mt-4 level is-mobile"><div class="level-start"><a class="article-nav-prev level level-item link-muted" href="/2021/07/21/til4/"><i class="level-item fas fa-chevron-left"></i><span class="level-item">#python 프로그래머스 124 나라 </span></a></div><div class="level-end"><a class="article-nav-next level
